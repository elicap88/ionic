<app-header titulo="input"></app-header>

<ion-content>
<ion-list> 
  <ion-list-header>
    <ion-label>Nombre {{nombre || 'No hay nombre'}}</ion-label>
  </ion-list-header>

<ion-item>
  <ion-label position="floating" type="text">Nombre</ion-label>
  <ion-input [(ngModel)]="nombre"></ion-input>
</ion-item>
</ion-list>

<form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
<ion-list>
  <ion-list-header>
    <ion-label>
      Formulario template: Valido {{formulario.valid}}
    </ion-label>
  </ion-list-header>
  <ion-item>
      <ion-label position="floating" type="email" >Email</ion-label>
      <ion-input [(ngModel)]="usuario.email" name="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required></ion-input>
      
  </ion-item>
  <ion-item>
      <ion-label position="floating" type="password" >Password</ion-label>
      <ion-input [(ngModel)]="usuario.password" name="pass" required></ion-input>
      
  </ion-item>
</ion-list>
<ion-button expand="full" type="submit" [disabled]="formulario.invalid">
Enviar
</ion-button >
</form>
</ion-content>
